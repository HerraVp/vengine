plugins {
    id 'java'
    id 'application'
}

mainClassName = 'dev.vili.vengine.Vengine'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:33.0.0-jre'
}
