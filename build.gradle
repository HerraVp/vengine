plugins {
    id 'java'
    id 'application'
}

mainClassName = 'me.vp.vengine.Main'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
}
